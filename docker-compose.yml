services:
  mysql:
    image: mysql:8.0.13
    container_name: mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8
      --collation-server=utf8_bin
      --max_connections=500
      --innodb_buffer_pool_size=2G
      --innodb_log_file_size=512M
      --innodb_flush_log_at_trx_commit=2
      --innodb_file_per_table=1
      --sql_mode=STRICT_TRANS_TABLES
      --innodb_buffer_pool_instances=2
      --thread_cache_size=50
    environment:
      MYSQL_DATABASE: okmdb
      MYSQL_USER: openkm
      MYSQL_PASSWORD: Sulav@123##
      MYSQL_ROOT_PASSWORD: Sulav@123###
    volumes:
      - ./mysql:/var/lib/mysql
    security_opt:
      - seccomp:unconfined
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-hmysql", "-uopenkm", "--password=Sulav@123##"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
      
  openkm:
    image: openkm/openkm-ce:6.3.9
    container_name: openkm
    ports:
      - "8080:8080"
    volumes:
      - ./server.xml:/opt/tomcat/conf/server.xml
      - ./OpenKM.cfg:/opt/tomcat/OpenKM.cfg
      - ./repository:/opt/tomcat/repository
      - ./tomcat_conf:/opt/tomcat/conf/Catalina/localhost
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    entrypoint: >
      sh -c "
      until mysqladmin ping -hmysql -uopenkm --password=Sulav@123## > /dev/null 2>&1; do
        echo 'Waiting for MySQL...'; sleep 5;
      done;
      catalina.sh run
      "
